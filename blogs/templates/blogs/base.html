<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Общие стили */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaeaea;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Навигационная панель */
        .navbar {
            background-color: #004080;
            color: #ffffff;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }

        /* Стиль приветствия и кнопки выхода */
        .navbar-text {
            color: #ffffff !important;
            font-weight: 500;
        }
        .btn-outline-dark {
            border-color: #ffffff;
            color: #ffffff;
        }
        .btn-outline-dark:hover {
            background-color: #ffffff;
            color: #004080;
        }

        /* Контейнер контента */
        .container {
            max-width: 800px;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            flex: 1;
        }

        /* Footer */
        footer {
            background-color: #004080;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
        }

        /* Адаптивность */
        @media (max-width: 576px) {
            .navbar-brand {
                font-size: 1.2rem;
            }
            .navbar-text {
                display: block;
                margin-bottom: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-3">
        <a class="navbar-brand" href="{% url 'blogs:index' %}">Blogs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogs:index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'blogs:blogs' %}">Блоги</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text mr-3">{{ user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <form id="logout-form" action="{% url 'users:logout' %}" method="POST" class="form-inline">
                            {% csrf_token %}
                            <button class="btn btn-outline-dark" type="submit">Выход</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:register' %}">Регистрация</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'users:login' %}">Вход</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <footer>
        <p>&copy; 2024 Blogs. Все права защищены.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
